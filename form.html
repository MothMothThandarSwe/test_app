<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
</head>
<body>
    <h1> Hello Form </h1>
    <form action="">
        <label for="email">
            Email
        </label>
        <input type="email" id="email" placeholder="enter your email">
        <br><br>
        <label for="password">
            Password
        </label>
        <input type="password" id="password" placeholder="strong password please">
        <br><br>
        <label for="chkbx">
            reading
        </label>
        <input type="checkbox" id="chkbx">
        <br>
        <label for="lis">
            listening
        </label>
        <input type="checkbox" id="lis">
        <br><br>
        <!-- radio button -->
        <label for="male" >
            male
        </label>
        <input type="radio" name="gender" id="male">
        <label for="female">
            female
        </label>
        <input type="radio" name="gender" id="female">
        <label for="others">
            others
        </label>
        <input type="radio" name="gender" id="others">
        <br><br>
        
        <!-- register button -->
        <button type="submit">
            Register
        </button>
    </form>
    
</body>
</html>
